apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-chart
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "*/5 * * * *"  # Example schedule
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: IfNotPresent
            command: ["sh", "-c", "echo Running Cron Job"]
          restartPolicy: OnFailure
